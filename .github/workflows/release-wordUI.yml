# .github/workflows/release-wordUI.yml
name: Release-wordUI
on:
  push:
    branches: [ main ]
    paths:
      - src/xlam/wordUI.xlam
      - src/cmd/wordUIsetup.cmd
jobs:
  release:
    runs-on: windows-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
          tag_prefix: wordUI-v
      - run: >
          New-Item -ItemType Directory -Force -Path src\rel | Out-Null;
          Compress-Archive -Path
          src\xlam\wordUI.xlam,src\cmd\wordUIsetup.cmd
          -DestinationPath src\rel\wordUI.zip -Force
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          generate_release_notes: true
          files: src/rel/wordUI.zip
